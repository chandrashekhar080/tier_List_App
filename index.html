<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier Maker App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #000; color: #fff;">
    <!--Nav Bar Here-->
    <div class="nav">
        <div class="logo">
            <img src="" alt="logo">
        </div>
        <ul class="nav-list">
            <li class="items">Home</li>
            <li class="items">Services</li>
            <li class="items">About Us</li>
            <li class="items">Get Started</li>
        </ul>
        <div class="user">Mrcs</div>
    </div>
    <hr>
    <!--Main Heading -->
    <div class="main-heading">
        <h1>My Own Tier List App 🩲🩳👘👖👔👜</h1>
    </div>
    <!--Form for tier list items-->
    <section class="form-section">
        <form action="/">
            <label for="tier">Tier:-</label>
            <input type="text" name="tier" id="tier" class="input-text" placeholder="Write your tier name...">
            <button type="submit" id="submit">Click me 😁</button>
        </form>

        <form action="/" id="img-form">
            <label for="tier-img">Tier-img</label>
            <input type="url" name="tier" id="tier-img" class="input-text" placeholder="Past img link Here...">
            <button type="submit" id="submit">Click me 😁</button>
        </form>
    </section>

    <!--Tier list items section-->
    <section class="tier-section">
        <div class="tiers" id="section-tier">
            <h2>Super Heroes !</h2>
            <!-- <div class="tier-list" id="new-tier">
                <h1 class="tier-name" id="tier-name">Fall</h1>
                <div class="tier-item" id="tier-item"></div>
            </div> -->
        </div>

        <!--Section for tier list item Images-->
        <div class="tiers" id="section-tier-img">
            <h2>Add Your Tier Images Here...</h2>
            <div class="non-tier" id="new-img">
                <!-- <img src="" alt="" id="tier-img" class="tier-img" draggable="true"> -->
                
                </div> 
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
