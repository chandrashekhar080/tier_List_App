    <!--Dynamic div 01-->
    <div class="conatiner w-[60%] h-[70%] bg-slate-200 border-2 border-slate-300 mx-auto hidden" id="quiz">
            <div class="aap bg-slate-800 text-slate-50 rounded">
                <h1 class="name mx-auto flex justify-center item-center m-2 font-semibold">Quiz App</h1>
                <div class="bottom-part flex justify-between item-center m-5">
                    <h4 id="question-no">Question: <span id="quizNum">0</span>/<span id="totalQuiz">10</span></h4>
                    <h4  id="normalScore">Score :<span id="exectScore">0</span> </h4>
                </div>
            </div>
            <div class="quiz ml-3">
                <h2 class="font-semibold" id="question"></h2>
                <div class="" id="answer-buttons">
                    <button class="btn" id="btn"></button>
                    <button class="btn" id="btn"></button>
                    <button class="btn" id="btn"></button>
                    <button class="btn" id="btn"></button>
                </div>
            </div>
